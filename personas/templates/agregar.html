{% extends 'layout.html' %}
{% block title %} Agregar Personas{% endblock %}
{% block content %}
<div class="container mt-4">
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Agregar Persona</button>
  </form>
</div>
{% endblock %}
