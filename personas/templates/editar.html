{% extends 'layout.html' %} 
{% block title %} Editar Personas{% endblock %} 
{%block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="card">
        <div class="card-header">Editar Persona</div>
        <div class="card-body">{{ form }}</div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-sm">
          Editar Persona
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
